<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Logos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .slide-container {
            background: white;
            border-radius: 20px;
            padding: 60px;
            max-width: 1400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }

        .slide-container.zoomed {
            max-width: 900px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 24px;
            margin-bottom: 60px;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            align-items: center;
            justify-items: center;
        }

        .logo-item {
            width: 100%;
            height: 140px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #e2e8f0;
            overflow: hidden;
            cursor: pointer;
        }

        .logo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .logo-item:hover .landing-page-link {
            opacity: 1;
        }

        .logo-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .logo-item.dark-bg {
            background: #2d3748;
        }

        .landing-page-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.3s ease, background 0.3s ease;
            z-index: 10;
        }

        .landing-page-link:hover {
            background: #5568d3;
        }

        /* Stats Card Styles */
        .stats-view {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .stats-view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #5568d3;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 40px;
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .stats-card-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .stats-card-header h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.4;
        }

        .hero-use-case {
            background: rgba(255, 255, 255, 0.15);
            border-left: 4px solid #fbbf24;
        }

        .landing-page-button {
            display: block;
            width: 100%;
            background: white;
            color: #667eea;
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .landing-page-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .slide-container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 18px;
            }

            .logo-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 30px;
            }

            .logo-item {
                height: 120px;
            }

            .stats-card {
                padding: 30px 20px;
            }

            .stats-card-header h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container" id="slideContainer">
        <div id="logoView">
            <h1>Dan's Accounts</h1>

            <div class="logo-grid">
                <div class="logo-item" onclick="showStats('nextera')">
                    <img src="logos/nextera.png" alt="NextEra Energy">
                    <a href="https://dhartman-bot.github.io/NextEra/index-static.html" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('fedex')">
                    <img src="logos/fedex.png" alt="FedEx">
                    <a href="https://claude-logistics-demo.com/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('honeywell')">
                    <img src="logos/honeywell.png" alt="Honeywell">
                    <a href="https://dhartman-bot.github.io/Honeywell/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('slb')">
                    <img src="logos/slb.png" alt="SLB">
                    <a href="https://dhartman-bot.github.io/SLB/SLB_Landing_Page.html" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('homedepot')">
                    <img src="logos/homedepot.png" alt="The Home Depot">
                    <a href="https://dhartman-bot.github.io/HomeDepot/marketing-ai.html" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('gevernova')">
                    <img src="logos/gevernova.svg" alt="GE Vernova">
                    <a href="https://dhartman-bot.github.io/GEV/GE_Vernova_AI_Strategy.html" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('deere')">
                    <img src="logos/deere.png" alt="Deere & Company">
                    <a href="https://dhartman-bot.github.io/JohnDeere/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item dark-bg" onclick="showStats('geaerospace')">
                    <img src="logos/geaerospace.svg" alt="GE Aerospace">
                    <a href="https://dhartman-bot.github.io/GE_Aerospace/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('3m')">
                    <img src="logos/3m.png" alt="3M Company">
                    <a href="https://dhartman-bot.github.io/3M/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('unionpacific')">
                    <img src="logos/unionpacific.png" alt="Union Pacific">
                    <a href="https://dhartman-bot.github.io/UP/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('ups')">
                    <img src="logos/ups.png" alt="United Parcel Service">
                    <a href="https://dhartman-bot.github.io/UPS/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>
            </div>
        </div>

        <div id="statsView" class="stats-view">
            <div class="stats-header">
                <button class="back-button" onclick="hideStats()">← Back to All Customers</button>
            </div>
            <div id="statsContent"></div>
        </div>
    </div>

    <script>
        const companyData = {
            "honeywell": {
                "name": "Honeywell",
                "revenue": "$36.7B (2024)",
                "business": "Aerospace systems, building automation, industrial software, performance materials",
                "engineers": "~15,000 software engineers",
                "engineerCount": 15000,
                "heroUseCase": "AI-powered predictive maintenance for aerospace components, reducing downtime and optimizing fleet operations",
                "landingPage": "https://dhartman-bot.github.io/Honeywell/"
            },
            "deere": {
                "name": "Deere & Company",
                "revenue": "$61.2B (2024)",
                "business": "Agricultural machinery, construction equipment, precision agriculture technology",
                "engineers": "~8,000 software engineers",
                "engineerCount": 8000,
                "heroUseCase": "Autonomous equipment operation and precision agriculture insights from sensor data to optimize crop yields",
                "landingPage": "https://dhartman-bot.github.io/JohnDeere/"
            },
            "geaerospace": {
                "name": "GE Aerospace",
                "revenue": "$37.9B (2024)",
                "business": "Aircraft engines, aviation systems, aftermarket services",
                "engineers": "~12,000 software engineers",
                "engineerCount": 12000,
                "heroUseCase": "Digital twin optimization for engine performance, AI-driven flight operations analytics and maintenance scheduling",
                "landingPage": "https://dhartman-bot.github.io/GE_Aerospace/"
            },
            "gevernova": {
                "name": "GE Vernova",
                "revenue": "$34.5B (2024)",
                "business": "Power generation, grid solutions, renewable energy systems",
                "engineers": "~10,000 software engineers",
                "engineerCount": 10000,
                "heroUseCase": "Grid optimization and renewable energy forecasting, real-time power distribution analytics",
                "landingPage": "https://dhartman-bot.github.io/GEV/GE_Vernova_AI_Strategy.html"
            },
            "nextera": {
                "name": "NextEra Energy",
                "revenue": "$28.1B (2024)",
                "business": "Renewable energy, electric utilities, clean energy infrastructure",
                "engineers": "~3,500 software engineers",
                "engineerCount": 3500,
                "heroUseCase": "Renewable energy forecasting, grid stability optimization, and predictive maintenance for wind/solar assets",
                "landingPage": "https://dhartman-bot.github.io/NextEra/index-static.html"
            },
            "fedex": {
                "name": "FedEx",
                "revenue": "$87.7B (2024)",
                "business": "Package delivery, logistics, supply chain management",
                "engineers": "~5,000 software engineers",
                "engineerCount": 5000,
                "heroUseCase": "Route optimization, package tracking intelligence, and AI-powered logistics network planning",
                "landingPage": "https://claude-logistics-demo.com/"
            },
            "homedepot": {
                "name": "The Home Depot",
                "revenue": "$152.7B (2024)",
                "business": "Home improvement retail, construction supplies, installation services",
                "engineers": "~4,500 software engineers",
                "engineerCount": 4500,
                "heroUseCase": "AI-powered product recommendations, inventory optimization, and customer service automation",
                "landingPage": "https://dhartman-bot.github.io/HomeDepot/marketing-ai.html"
            },
            "3m": {
                "name": "3M Company",
                "revenue": "$32.7B (2024)",
                "business": "Industrial adhesives, consumer products, healthcare, safety equipment",
                "engineers": "~6,000 software engineers",
                "engineerCount": 6000,
                "heroUseCase": "R&D acceleration for new materials, manufacturing process optimization, and quality control automation",
                "landingPage": "https://dhartman-bot.github.io/3M/"
            },
            "slb": {
                "name": "SLB (Schlumberger)",
                "revenue": "$33.1B (2024)",
                "business": "Oilfield services, digital solutions, reservoir performance",
                "engineers": "~7,500 software engineers",
                "engineerCount": 7500,
                "heroUseCase": "Seismic data analysis, drilling optimization, and reservoir modeling with AI-powered insights",
                "landingPage": "https://dhartman-bot.github.io/SLB/SLB_Landing_Page.html"
            },
            "unionpacific": {
                "name": "Union Pacific",
                "revenue": "$24.1B (2024)",
                "business": "Freight rail transportation, logistics services",
                "engineers": "~2,500 software engineers",
                "engineerCount": 2500,
                "heroUseCase": "Rail network optimization, predictive maintenance for locomotives, and automated scheduling systems",
                "landingPage": "https://dhartman-bot.github.io/UP/"
            },
            "ups": {
                "name": "UPS",
                "revenue": "$91.0B (2024)",
                "business": "Package delivery, supply chain solutions, freight services",
                "engineers": "~6,000 software engineers",
                "engineerCount": 6000,
                "heroUseCase": "AI-driven route optimization, package volume forecasting, and warehouse automation intelligence",
                "landingPage": "https://dhartman-bot.github.io/UPS/"
            }
        };

        function showStats(company) {
            const data = companyData[company];
            const logoView = document.getElementById('logoView');
            const statsView = document.getElementById('statsView');
            const statsContent = document.getElementById('statsContent');
            const container = document.getElementById('slideContainer');

            // Calculate Claude Code revenue at 50% penetration
            const claudeCodeRevenue = (data.engineerCount * 2400 / 2) / 1000000;
            const revenueFormatted = claudeCodeRevenue.toFixed(1);

            statsContent.innerHTML = `
                <div class="stats-card">
                    <div class="stats-card-header">
                        <h2>${data.name}</h2>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Annual Revenue</div>
                            <div class="stat-value">${data.revenue}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">How They Make Money</div>
                            <div class="stat-value">${data.business}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Engineering Team | Claude Code Revenue (50% Penetration)</div>
                            <div class="stat-value">${data.engineers} | $${revenueFormatted}M ARR</div>
                        </div>
                        <div class="stat-item hero-use-case">
                            <div class="stat-label">Hero Use Case with Claude</div>
                            <div class="stat-value">${data.heroUseCase}</div>
                        </div>
                    </div>
                    <a href="${data.landingPage}" target="_blank" class="landing-page-button">
                        View Full Landing Page →
                    </a>
                </div>
            `;

            logoView.style.display = 'none';
            statsView.classList.add('active');
            container.classList.add('zoomed');
        }

        function hideStats() {
            const logoView = document.getElementById('logoView');
            const statsView = document.getElementById('statsView');
            const container = document.getElementById('slideContainer');

            statsView.classList.remove('active');
            container.classList.remove('zoomed');
            setTimeout(() => {
                logoView.style.display = 'block';
            }, 300);
        }
    </script>
</body>
</html>
