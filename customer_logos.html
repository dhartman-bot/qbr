<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Logos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #6366f1;
            --surface: #ffffff;
            --surface-elevated: #f8fafc;
            --border: #e2e8f0;
            --border-hover: #cbd5e1;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --accent: #f59e0b;
            --success: #10b981;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .slide-container {
            background: var(--surface);
            border-radius: 16px;
            padding: 48px;
            max-width: 1400px;
            width: 100%;
            box-shadow: var(--shadow-xl), 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-container.zoomed {
            max-width: 720px;
            padding: 32px;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            align-items: stretch;
        }

        .logo-item {
            width: 100%;
            height: 120px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: var(--surface-elevated);
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border);
            overflow: hidden;
            cursor: pointer;
        }

        .logo-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            opacity: 0;
            transition: opacity 0.2s ease;
            border-radius: 11px;
        }

        .logo-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .logo-item:hover::before {
            opacity: 0.03;
        }

        .logo-item:active {
            transform: translateY(0);
            transition-duration: 0.1s;
        }

        .logo-item:hover .landing-page-link {
            opacity: 1;
            transform: translateY(0);
        }

        .logo-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 1;
            transition: transform 0.2s ease;
        }

        .logo-item:hover img {
            transform: scale(1.02);
        }

        .logo-item.dark-bg {
            background: #1e293b;
        }

        .logo-item.dark-bg:hover::before {
            opacity: 0.1;
        }

        .landing-page-link {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: var(--primary);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-decoration: none;
            opacity: 0;
            transform: translateY(4px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            letter-spacing: 0.01em;
        }

        .landing-page-link:hover {
            background: var(--primary-dark);
            transform: translateY(0) scale(1.02);
        }

        .landing-page-link:active {
            transform: translateY(0) scale(0.98);
        }

        /* Stats Card Styles */
        .stats-view {
            display: none;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stats-view.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 24px;
        }

        .back-button {
            background: var(--surface-elevated);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-button:hover {
            background: var(--surface);
            border-color: var(--border-hover);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .back-button:active {
            transform: scale(0.98);
        }

        .stats-card {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4338ca 100%);
            border-radius: 12px;
            padding: 32px;
            color: white;
            box-shadow: var(--shadow-xl);
        }

        .stats-card-header {
            text-align: left;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .stats-card-header h2 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            opacity: 0.7;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.5;
        }

        .hero-use-case {
            background: rgba(245, 158, 11, 0.15);
            border-left: 3px solid var(--accent);
            border-color: rgba(245, 158, 11, 0.3);
        }

        .hero-use-case:hover {
            background: rgba(245, 158, 11, 0.2);
        }

        .landing-page-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            background: white;
            color: var(--primary);
            text-align: center;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            margin-top: 16px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .landing-page-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .landing-page-button:active {
            transform: translateY(0);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .slide-container {
                padding: 24px 16px;
                border-radius: 12px;
            }

            .slide-container.zoomed {
                padding: 20px 16px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 24px;
            }

            .logo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .logo-item {
                height: 100px;
                padding: 16px;
                border-radius: 10px;
            }

            .landing-page-link {
                padding: 5px 8px;
                font-size: 10px;
                bottom: 6px;
                right: 6px;
            }

            .stats-card {
                padding: 20px 16px;
                border-radius: 10px;
            }

            .stats-card-header {
                margin-bottom: 16px;
                padding-bottom: 12px;
            }

            .stats-card-header h2 {
                font-size: 20px;
            }

            .stat-item {
                padding: 12px;
            }

            .stat-label {
                font-size: 9px;
            }

            .stat-value {
                font-size: 13px;
            }

            .landing-page-button {
                padding: 10px 14px;
                font-size: 13px;
            }

            .back-button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .logo-item {
                min-height: 100px;
            }

            .landing-page-link {
                opacity: 1;
                transform: translateY(0);
            }

            .back-button,
            .landing-page-button {
                min-height: 44px;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container" id="slideContainer">
        <div id="logoView">
            <h1>Dan's Accounts</h1>

            <div class="logo-grid">
                <div class="logo-item" onclick="showStats('nextera')">
                    <img src="logos/nextera.png" alt="NextEra Energy">
                    <a href="https://dhartman-bot.github.io/NextEra/index-static.html" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('fedex')">
                    <img src="logos/fedex.png" alt="FedEx">
                    <a href="https://claude-logistics-demo.com/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('honeywell')">
                    <img src="logos/honeywell.png" alt="Honeywell">
                    <a href="https://dhartman-bot.github.io/Honeywell/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('slb')">
                    <img src="logos/slb.png" alt="SLB">
                    <a href="https://dhartman-bot.github.io/SLB/SLB_Landing_Page.html" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('homedepot')">
                    <img src="logos/homedepot.png" alt="The Home Depot">
                    <a href="https://dhartman-bot.github.io/HomeDepot/marketing-ai.html" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('gevernova')">
                    <img src="logos/gevernova.svg" alt="GE Vernova">
                    <a href="https://dhartman-bot.github.io/GEV/GE_Vernova_AI_Strategy.html" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item dark-bg" onclick="showStats('geaerospace')">
                    <img src="logos/geaerospace.svg" alt="GE Aerospace">
                    <a href="https://dhartman-bot.github.io/GE_Aerospace/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('deere')">
                    <img src="logos/deere.png" alt="Deere & Company">
                    <a href="https://dhartman-bot.github.io/JohnDeere/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('3m')">
                    <img src="logos/3m.png" alt="3M Company">
                    <a href="https://dhartman-bot.github.io/3M/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('unionpacific')">
                    <img src="logos/unionpacific.png" alt="Union Pacific">
                    <a href="https://dhartman-bot.github.io/UP/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>

                <div class="logo-item" onclick="showStats('ups')">
                    <img src="logos/ups.png" alt="United Parcel Service">
                    <a href="https://dhartman-bot.github.io/UPS/" class="landing-page-link" target="_blank" onclick="event.stopPropagation()">Landing Page</a>
                </div>
            </div>
        </div>

        <div id="statsView" class="stats-view">
            <div class="stats-header">
                <button class="back-button" onclick="hideStats()">← Back to All Customers</button>
            </div>
            <div id="statsContent"></div>
        </div>
    </div>

    <script>
        const companyData = {

            },

            },
            "gevernova": {
                "name": "GE Vernova",
                "revenue": "$34.5B (2024)",
                "business": "Power generation, grid solutions, renewable energy systems",
                "engineers": "~10,000 software engineers",
                "engineerCount": 10000,
                "cio": "Angelica Tritzo (VP Digital Technologies & CIO)",
                "devProductivity": "Platform Engineering team focused on CI/CD orchestration, artifact promotion, and developer experience APIs. DTDP leadership development program.",
                "heroUseCase": "Grid optimization and renewable energy forecasting, real-time power distribution analytics",
                "landingPage": "https://dhartman-bot.github.io/GEV/GE_Vernova_AI_Strategy.html"
            },
            "nextera": {

                "devProductivity": "Ignite Digital Leadership Program for IT talent development. Cloud computing, DevOps, and agile project management focus.",
                "heroUseCase": "Renewable energy forecasting, grid stability optimization, and predictive maintenance for wind/solar assets",
                "landingPage": "https://dhartman-bot.github.io/NextEra/index-static.html"
            },
            "fedex": {
                "name": "FedEx",
                "revenue": "$87.7B (2024)",
                "business": "Package delivery, logistics, supply chain management",
                "engineers": "~5,000 software engineers",

            },
            "3m": {
                "name": "3M Company",
                "revenue": "$32.7B (2024)",
                "business": "Industrial adhesives, consumer products, healthcare, safety equipment",
                "engineers": "~6,000 software engineers",
                "engineerCount": 6000,
                "cio": "Mark Murphy (EVP, Chief Information & Digital Officer)",

            },

                "revenue": "$33.1B (2024)",

            },
            "unionpacific": {
                "name": "Union Pacific",
                "revenue": "$24.1B (2024)",
                "business": "Freight rail transportation, logistics services",
                "engineers": "~2,500 software engineers",
                "engineerCount": 2500,
                "cio": "Rahul Jalali (EVP & CIO)",
                "devProductivity": "Product-thinking approach with agile teams. Expanding API-first strategy for customer integrations. Forbes CIO Next List honoree.",
                "heroUseCase": "Rail network optimization, predictive maintenance for locomotives, and automated scheduling systems",
                "landingPage": "https://dhartman-bot.github.io/UP/"
            },
            "ups": {
                "name": "UPS",
                "revenue": "$91.0B (2024)",
                "business": "Package delivery, supply chain solutions, freight services",
                "engineers": "~6,000 software engineers",
                "engineerCount": 6000,
                "cio": "Bala Subramanian (EVP, Chief Digital & Technology Officer)",
                "heroUseCase": "AI-driven route optimization, package volume forecasting, and warehouse automation intelligence",
                "landingPage": "https://dhartman-bot.github.io/UPS/"
            }
        };

        function showStats(company) {
            const data = companyData[company];
            const logoView = document.getElementById('logoView');
            const statsView = document.getElementById('statsView');
            const statsContent = document.getElementById('statsContent');
            const container = document.getElementById('slideContainer');

            // Calculate Claude Code revenue at 50% penetration
            const claudeCodeRevenue = (data.engineerCount * 2400 / 2) / 1000000;
            const revenueFormatted = claudeCodeRevenue.toFixed(1);

            // Build developer productivity section if it exists
            const devProductivitySection = data.devProductivity ? `
                        <div class="stat-item">
                            <div class="stat-label">Developer Productivity & Engineering</div>
                            <div class="stat-value">${data.devProductivity}</div>
                        </div>` : '';

            statsContent.innerHTML = `
                <div class="stats-card">
                    <div class="stats-card-header">
                        <h2>${data.name}</h2>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Annual Revenue</div>
                            <div class="stat-value">${data.revenue}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Chief Information Officer</div>
                            <div class="stat-value">${data.cio}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">How They Make Money</div>
                            <div class="stat-value">${data.business}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Engineering Team | Claude Code Revenue (50% Penetration)</div>
                            <div class="stat-value">${data.engineers} | $${revenueFormatted}M ARR</div>
                        </div>
                        ${devProductivitySection}
                        <div class="stat-item hero-use-case">
                            <div class="stat-label">Hero Use Case with Claude</div>
                            <div class="stat-value">${data.heroUseCase}</div>
                        </div>
                    </div>
                    <a href="${data.landingPage}" target="_blank" class="landing-page-button">
                        View Full Landing Page →
                    </a>
                </div>
            `;

            logoView.style.display = 'none';
            statsView.classList.add('active');
            container.classList.add('zoomed');
        }

        function hideStats() {
            const logoView = document.getElementById('logoView');
            const statsView = document.getElementById('statsView');
            const container = document.getElementById('slideContainer');

            statsView.classList.remove('active');
            container.classList.remove('zoomed');
            setTimeout(() => {
                logoView.style.display = 'block';
            }, 300);
        }
    </script>
</body>
</html>
